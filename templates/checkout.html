<h3>Your Selections</h3>

<div class="row">
{% for key in ordercats %}
  <div class="col-md-2">
    <div class="card mb-2 box-shadow">
      <img class="card-img-top food-img"  style="height: 100px; width: 100%; display: block;" src="/static/img/{{ order[key].img }}" data-holder-rendered="true">
      <div class="card-body" style ="height: 150px">
        <div class="d-flex justify-content-between align-items-center">  
        </div>
        <p class="card-text"><strong>{{ order[key].name }}</strong> <!-- {{ order[key].display_desc }} --></p>
      </div>
    </div>
  </div>
{% endfor %}
</div>


<p></p>
<BR></BR>
<BR></BR>
<h3>Enhance Your Meal</h3>
<BR>

<div class="row">
{% for item in recommendations %}
  <div class="col-md-2">
    <div class="card mb-2 box-shadow">
      <img class="card-img-top food-img"  style="height: 100px; width: 100%; display: block;" src="/static/img/{{ item.img }}" data-holder-rendered="true">
      <div class="card-body" style ="height: 150px">
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group text-center">
            <button class="btn class_recommend" id="{{ item.id }}" type="button"  style="color: blue"><strong>Add Item</strong></button>
          </div>
        </div>
        <p class="card-text"><strong>{{ item.name }}</strong> <!-- {{ item.display_desc }} --></p>
        
      </div>
    </div>
  </div>
{% endfor %}
</div>

   </p> 
       <br></br>
    </div>
</div>

{% endblock %}
